	<div class = "contentFizz">
		<h1 class = "headerstyle">The Fizzbuzz game, enter your number, and i'll recreate the <a href="https://en.wikipedia.org/wiki/Fizz_buzz">FizzBuzz</a> game for you.
		</h1><br>
		Every divisble number by 3 will print <b>'Fizz!'</b><br> 
		Every divisble number by 5.. Will print <b>'Buzz!'</b>.</br>

	<form action="#">
